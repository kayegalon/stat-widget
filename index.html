<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stat Widget</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="widgets">
			<div class="widget-item revenue">
				<div class="heading">
					<div class="category">
						<div class="bar"></div>
						<p class="title">Revenue</p>
					</div>
					<p><span class="green">+$35.300</span></p>
				</div>
				<div class="number">
					<p>$86.245</p>
				</div>
				<div class="stat">
					<p>Trend</p>
					<div class="stat-bars">
						<div class="bar revenue1"></div>
						<div class="bar revenue2"></div>
						<div class="bar revenue3"></div>
						<div class="bar revenue4"></div>
						<div class="bar revenue5"></div>
					</div>
				</div>
			</div>
			<div class="widget-item orders">
				<div class="heading">
					<div class="category">
						<div class="bar"></div>
						<p class="title">Orders</p>
					</div>
					<p><span class="green">+43</span></p>
				</div>
				<div class="number">
					<p>256</p>
				</div>
				<div class="stat">
					<p>Trend</p>
					<div class="stat-bars">
						<div class="bar orders1"></div>
						<div class="bar orders2"></div>
						<div class="bar orders3"></div>
						<div class="bar orders4"></div>
						<div class="bar orders5"></div>
					</div>
				</div>
			</div>
			<div class="widget-item customers">
				<div class="heading">
					<div class="category">
						<div class="bar"></div>
						<p class="title">Customers</p>
					</div>
					<p><span class="green">+32</span></p>
				</div>
				<div class="number">
					<p>216</p>
				</div>
				<div class="stat">
					<p>Trend</p>
					<div class="stat-bars">
						<div class="bar customers1"></div>
						<div class="bar customers2"></div>
						<div class="bar customers3"></div>
						<div class="bar customers4"></div>
						<div class="bar customers5"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
